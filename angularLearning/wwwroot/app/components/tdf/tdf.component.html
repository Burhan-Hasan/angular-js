<div class="container">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        Id: <input type="text" required [(ngModel)]="car.id" name="id"/><br />
        Name: <input type="text" required [(ngModel)]="car.name" #fieldName="ngModel" name="name"/><br />
        <p [hidden]="fieldName.valid">
            Sehv var
        </p>
        Speed: <input type="text" required [(ngModel)]="car.speed" name="speed"/>
        <hr />
        <button (click)="showCar($event)">Show Car</button>
        <hr />
        {{carDetails}}
        <hr />
        {{details}}
        <button type="submit" [disabled]="!userForm.form.valid">Send</button>
    </form>
</div>
