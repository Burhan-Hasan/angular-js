<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <p>
        Login: <input type="text" name="login" formControlName="login"/>
    </p>
    <p *ngIf="loginForm.get('login').hasError('required')">
        Field is required!
    </p>
    <p *ngIf="loginForm.get('login').hasError('minlength')">
        Min length 3
    </p>
    <p *ngIf="loginForm.get('login').hasError('maxlength')">
        Max length 15
    </p>
    <p>
        Password: <input type="text" name="password" formControlName="password" />
    </p>

    <button [disabled]="loginForm.invalid">Send</button>
</form>
