<div class="pure-g">
    <div class="pure-u-1-2">
        <form class="pure-form pure-form-aligned" [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm)">
            <fieldset>
                <legend>Registration form</legend>

                <div class="pure-control-group">
                    <label for="name">Username</label>
                    <input id="username" name="username"  type="text" placeholder="Username" formControlName="username">
                    <span class="pure-form-message-inline" *ngIf="registrationForm.get('username').hasError('required')">Обязательное поле</span>
                    <span class="pure-form-message-inline" *ngIf="registrationForm.get('username').hasError('minlength')">Имя должен содержать не менее 3-x символов</span>
                    <span class="pure-form-message-inline" *ngIf="registrationForm.get('username').hasError('maxlength')">Имя должен содержать не более 15-x символов</span>
                </div>

                <div class="pure-control-group">
                    <label for="age">Age</label>
                    <input id="age" name="age" type="number" placeholder="Age" formControlName="age" min="10" max="100">
                    <span class="pure-form-message-inline" *ngIf="registrationForm.get('age').hasError('required')">Обязательное поле</span>
                    <span class="pure-form-message-inline" *ngIf="registrationForm.get('age').hasError('min')">Bозраст должен быть выше 10</span>
                    <span class="pure-form-message-inline" *ngIf="registrationForm.get('age').hasError('max')">Bозраст должен быть меньше 100</span>
                </div>

                <div class="pure-control-group">
                    <label for="password">Password</label>
                    <input id="password" name="password"  type="password" placeholder="Password" formControlName="password">
                    <span class="pure-form-message-inline" *ngIf="registrationForm.get('password').hasError('required')">Обязательное поле</span>
                </div>

                <div class="pure-controls">
                    <label for="cb" class="pure-checkbox">
                        <input id="cb" type="checkbox"> I've read the terms and conditions
                    </label>
                    <button type="submit" class="pure-button pure-button-primary" [disabled]="registrationForm.invalid">Sign in</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-1-2"></div>
</div>
