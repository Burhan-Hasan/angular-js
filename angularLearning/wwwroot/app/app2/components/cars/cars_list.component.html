<h4>Cars</h4>

<div class="pure-button pure-button-primary" (click)="add($event)" style="margin-bottom:10px;">Добавить</div>
<div class="pure-g">
    <div class="pure-u-1-2">
        <table class="pure-table full-width">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Manufacturer</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr class="pure-table-odd" *ngFor="let car of _cars">
                    <td>{{car.Id}}</td>
                    <td>{{car.Manufacturer}}</td>
                    <td>{{car.Model}}</td>
                    <td>{{car.Year}}</td>
                    <td>
                        <div class="button-secondary pure-button button-xsmall" (click)="edit(car)">редактировать</div>
                        <div class="button-error pure-button button-xsmall" (click)="delete(car)">удалить</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
