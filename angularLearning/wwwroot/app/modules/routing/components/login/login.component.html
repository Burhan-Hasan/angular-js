<div class="pure-g" *ngIf="!auth.isLoggedIn">
    <div class="pure-u-1-2">
        <form class="pure-form pure-form-aligned">
            <fieldset>
                <legend>Login form</legend>

                <div class="pure-control-group">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="name" [(ngModel)]="name">
                </div>
                <div class="pure-control-group">
                    <label for="pass">Password</label>
                    <input id="pass" name="pass" type="password" placeholder="pass" [(ngModel)]="pass">
                </div>
                <div class="pure-controls">
                    <label for="cb" class="pure-checkbox">
                        <input id="cb" type="checkbox"> I've read the terms and conditions
                    </label>
                    <button type="button" class="pure-button pure-button-primary" (click)="onSubmit()">Sign in</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<div *ngIf="auth.isLoggedIn">
    <button type="button" class="pure-button pure-button-primary" (click)="logout()">Log out</button>
</div>
